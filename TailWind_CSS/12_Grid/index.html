<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-20">
  <!-- Grid cols and rows -->
  <!-- https://tailwindcss.com/docs/grid-template-columns -->
  <h2 class="text-2xl font-bold mb-4">Grid</h2>
  <div class="grid grid-cols-3 grid-rows-2 gap-4">
    <div class="bg-blue-500 text-white p-4">1</div>
    <div class="bg-blue-500 text-white p-4">2</div>
    <div class="bg-blue-500 text-white p-4">3</div>
    <div class="bg-blue-500 text-white p-4">4</div>
    <div class="bg-blue-500 text-white p-4">5</div>
    <div class="bg-blue-500 text-white p-4">6</div>
  </div>

  <!-- Col and row span -->
  <!-- https://tailwindcss.com/docs/grid-column -->
  <h2 class="text-2xl font-bold my-4">Grid Column and Row Span</h2>
  <div class="grid grid-cols-4 grid-rows-2 gap-4">
    <div class="bg-green-500 text-white p-4 col-span-2 row-span-2">1 (col-span-2, row-span-2)</div>
    <div class="bg-green-500 text-white p-4">2</div>
    <div class="bg-green-500 text-white p-4">3</div>
    <div class="bg-green-500 text-white p-4 col-span-2">4 (col-span-2)</div>
  </div>
</body>

</html>
