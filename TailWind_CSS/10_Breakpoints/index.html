<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakpoints</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-20">
  <!-- Breakpoints -->
  <!-- Breakpoints allow you to apply different styles based on the screen size. -->
  <!-- https://tailwindcss.com/docs/breakpoints -->

  <h2 class="text-2xl font-bold mb-4">Responsive Design</h2>
  <div class="bg-blue-500 text-white p-5 text-center
              sm:bg-green-500
              md:bg-yellow-500
              lg:bg-red-500
              xl:bg-purple-500
              2xl:bg-pink-500">
    Resize the browser window to see the background color change at different breakpoints!
  </div>
</body>

</html>
